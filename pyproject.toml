d742748284?v=f0eaff78fa984b5ab15d204af58907d7\" rel=\"nofollow\"\u003eContributing Guide on Notion\u003c/a\u003e.\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eRunning a Local Build of Reflex\u003c/h2\u003e\u003ca id=\"user-content-running-a-local-build-of-reflex\" class=\"anchor\" aria-label=\"Permalink: Running a Local Build of Reflex\" href=\"#running-a-local-build-of-reflex\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eHere is a quick guide on how to run Reflex repo locally so you can start contributing to the project.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003ePrerequisites:\u003c/strong\u003e\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003ePython \u0026gt;= 3.8\u003c/li\u003e\n\u003cli\u003ePoetry version \u0026gt;= 1.4.0 and add it to your path (see \u003ca href=\"https://python-poetry.org/docs/#installation\" rel=\"nofollow\"\u003ePoetry Docs\u003c/a\u003e for more info).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e1. Fork this repository:\u003c/strong\u003e\nFork this repository by clicking on the \u003ccode\u003eFork\u003c/code\u003e button on the top right.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e2. Clone Reflex and navigate into the repo:\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"git clone https://github.com/\u0026lt;YOUR-USERNAME\u0026gt;/reflex.git\ncd reflex\"\u003e\u003cpre\u003egit clone https://github.com/\u003cspan class=\"pl-k\"\u003e\u0026lt;\u003c/span\u003eYOUR-USERNAME\u003cspan class=\"pl-k\"\u003e\u0026gt;\u003c/span\u003e/reflex.git\n\u003cspan class=\"pl-c1\"\u003ecd\u003c/span\u003e reflex\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e3. Install your local Reflex build:\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"poetry install\"\u003e\u003cpre\u003epoetry install\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e4. Now create an examples folder so you can test the local Python build in this repository.\u003c/strong\u003e\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eWe have the \u003ccode\u003eexamples\u003c/code\u003e folder in the \u003ccode\u003e.gitignore\u003c/code\u003e, so your changes in \u003ccode\u003ereflex/examples\u003c/code\u003e won't be reflected in your commit.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"mkdir examples\ncd examples\"\u003e\u003cpre\u003emkdir examples\n\u003cspan class=\"pl-c1\"\u003ecd\u003c/span\u003e examples\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e5. Init and Run\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"poetry run reflex init\npoetry run reflex run\"\u003e\u003cpre\u003epoetry run reflex init\npoetry run reflex run\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eAll the changes you make to the repository will be reflected in your running app.\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eWe have the examples folder in the .gitignore, so your changes in reflex/examples won't be reflected in your commit.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003e🧪 Testing and QA\u003c/h2\u003e\u003ca id=\"user-content--testing-and-qa\" class=\"anchor\" aria-label=\"Permalink: 🧪 Testing and QA\" href=\"#-testing-and-qa\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eAny feature or significant change added should be accompanied with unit tests.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eWithin the 'test' directory of Reflex you can add to a test file already there or create a new test python file if it doesn't fit into the existing layout.\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch4 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eWhat to unit test?\u003c/h4\u003e\u003ca id=\"user-content-what-to-unit-test\" class=\"anchor\" aria-label=\"Permalink: What to unit test?\" href=\"#what-to-unit-test\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eAny feature or significant change that has been added.\u003c/li\u003e\n\u003cli\u003eAny edge cases or potential problem areas.\u003c/li\u003e\n\u003cli\u003eAny interactions between different parts of the code.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003e✅ Making a PR\u003c/h2\u003e\u003ca id=\"user-content--making-a-pr\" class=\"anchor\" aria-label=\"Permalink: ✅ Making a PR\" href=\"#-making-a-pr\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eOnce you solve a current issue or improvement to Reflex, you can make a PR, and we will review the changes.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eBefore submitting, a pull request, ensure the following steps are taken and test passing.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eIn your \u003ccode\u003ereflex\u003c/code\u003e directory run make sure all the unit tests are still passing using the following command.\nThis will fail if code coverage is below 70%.\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"poetry run pytest tests --cov --no-cov-on-fail --cov-report= \"\u003e\u003cpre\u003epoetry run pytest tests --cov --no-cov-on-fail --cov-report= \u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eNext make sure all the following tests pass. This ensures that every new change has proper documentation and type checking.\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"poetry run ruff check .\npoetry run pyright reflex tests\nfind reflex tests -name \u0026quot;*.py\u0026quot; -not -path reflex/reflex.py | xargs poetry run darglint\"\u003e\u003cpre\u003epoetry run ruff check \u003cspan class=\"pl-c1\"\u003e.\u003c/span\u003e\npoetry run pyright reflex tests\nfind reflex tests -name \u003cspan class=\"pl-s\"\u003e\u003cspan class=\"pl-pds\"\u003e\"\u003c/span\u003e*.py\u003cspan class=\"pl-pds\"\u003e\"\u003c/span\u003e\u003c/span\u003e -not -path reflex/reflex.py \u003cspan class=\"pl-k\"\u003e|\u003c/span\u003e xargs poetry run darglint\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eFinally, run \u003ccode\u003eruff\u003c/code\u003e to format your code.\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"poetry run ruff format .\"\u003e\u003cpre\u003epoetry run ruff format \u003cspan class=\"pl-c1\"\u003e.\u003c/span\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eConsider installing git pre-commit hooks so Ruff, Pyright, Darglint and \u003ccode\u003emake_pyi\u003c/code\u003e will run automatically before each commit.\nNote that pre-commit will only be installed when you use a Python version \u0026gt;= 3.8.\u003c/p\u003e\n\u003cdiv class=\"highlight highlight-source-shell notranslate position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"pre-commit install\"\u003e\u003cpre\u003epre-commit install\u003c/pre\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eThat's it you can now submit your PR. Thanks for contributing to Reflex!\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eEditing Templates\u003c/h2\u003e\u003ca id=\"user-content-editing-templates\" class=\"anchor\" aria-label=\"Permalink: Editing Templates\" href=\"#editing-templates\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eTo edit the templates in Reflex you can do so in two way.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eChange to the basic \u003ccode\u003eblank\u003c/code\u003e template can be done in the \u003ccode\u003ereflex/.templates/apps/blank\u003c/code\u003e directory.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eOthers templates can be edited in their own repository. For example the \u003ccode\u003esidebar\u003c/code\u003e template can be found in the \u003ca href=\"https://github.com/reflex-dev/sidebar-template\"\u003e\u003ccode\u003ereflex-sidebar\u003c/code\u003e\u003c/a\u003e repository.\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eOther Notes\u003c/h2\u003e\u003ca id=\"user-content-other-notes\" class=\"anchor\" aria-label=\"Permalink: Other Notes\" href=\"#other-notes\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eFor some pull requests when adding new components you will have to generate a pyi file for the new component. This is done by running the following command in the \u003ccode\u003ereflex\u003c/code\u003e directory.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e(Please check in with the team before adding a new component to Reflex we are cautious about a